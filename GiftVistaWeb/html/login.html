<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GiftVista</title>
  <!-- Importación de fuentes Roboto y estilos de FontAwesome -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Estilos personalizados para el login -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<header style="background-color: #222; display: flex; justify-content: space-between; align-items: center; padding: 1em;">
  <!-- Encabezado con el logotipo y barra de búsqueda -->
  <div style="display: flex; align-items: center;">
    <i class="fas fa-puzzle-piece"  style="font-size: 24px; color: white; margin-right: 10px;"></i>
    <h1 style="margin: 0; color: white; font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 1.5em;">IA</h1>
  </div>
  <!-- Barra de búsqueda y navegación -->
  <div id="busca" style="display: flex; align-items: center; border-radius: 25px; padding: 5px;">
    <input type="text" id="busca" placeholder="Buscar productos" style="border: none; background-color: white; font-size: 1em; padding: 5px; color:white;">
    <i class="fas fa-search" style="font-size: 1.25em; color: #555;"></i>
  </div>
  <!-- Menú de navegación -->
  <nav>
    <ul style="display: flex; align-items: center;">
        <li><a href="../html/home.html" style="color: white;"><span style="color: red; margin: 0 5px; font-size: 1.25em;"></span>Inicio</a></li>
        <li><span style="color: red; margin: 0 5px; font-size: 1.25em;"></span>Productos</li>
        <li><span style="color: red; margin: 0 5px; font-size: 1.25em;"></span>IA</li>
        <li><span style="color: red; margin: 0 5px; font-size: 1.25em;"></span>Amigos</li>
        <li><span style="color: red; margin: 0 5px; font-size: 1.25em;"></span>Chat</li>
        <li><span style="color: red; margin: 0 5px; font-size: 1.25em;"></span>Info</li>
        <li><a href="../html/login.html" style="color: white;"><i class="fas fa-user" style="color: red;"></i></a></li>
    </ul>
  </nav>
</header>
<body>
  <!-- Contenedor principal del formulario de inicio de sesión -->
  <div class="login-container">
    <h2>Login</h2>
    <!-- Formulario de inicio de sesión -->
    <form>
      <!-- Grupo de entrada para el nombre de usuario -->
      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
      </div>
      <!-- Grupo de entrada para la contraseña -->
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
      </div>
      <!-- Botón para enviar el formulario -->
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
